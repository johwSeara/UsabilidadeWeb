<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <link href="style.css" rel="stylesheet" /> -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Rubik:wght@500&display=swap" rel="stylesheet">
    <title>Portal de Viagens</title>
  </head>
  <body style="font-family: 'Rubik', sans-serif">
    <div class="container-fluid border">
      <div style="background-color: #0bca8b"> 
      <!-- Lista de Opções superior -->
        <nav class="navbar navbar-expand-sm" style="background-color: #2d3e50;">

        
          <ul class="navbar-nav" >
            <li class="nav-item">
              <a class="nav-link text-white"> Portal de Viagens</a>
            </li>
          </ul>
          <div class="col offset-9">
            <ul class="navbar-nav ">
              <li class="nav-item">
                <a class="nav-link text-white">DESTINOS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white">VALORES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" >CONTATO</a>
              </li>
            </ul>
          </div>
        </nav>
        

        <!-- Imagem da Nave -->
        <div class="row d-flex justify-content-center ">
          <img src="img/RickAndMorty.png">
        </div>
          
        <!-- Textos Centrais-->
        <div class="row d-flex justify-content-center">
          <div class="col-4">
            <h3 class="text-white display-4">AS MELHORES NAVES! </h3> 
          </div>
        </div>    
          
        <div class="row d-flex justify-content-center mt-4 ">
          <div class="col-6">
            <p class="text-white">Preços especiais para os planetas da federação galática. Visite ainda universos, dimensões e realidades alternativas!</p>
          </div>
        </div>

      </div>  
      <!-- Formulario de Consulta de Viagem -->
      <h2 class="mt-5 display-5" style="color:#2d3e50; text-align: center; ">CONSULTAR VALORES</h2>
      <form class="mt-5">
        <div class="form-group">
          <label for="origem">Origem</label>
          <input type="text" class="form-control" >
        </div>
        <div class="form-group">
          <label for="destino">Destino</label>
          <input type="text" class="form-control" >
        </div>
        <div class="form-group">
          <label for="dataPartida">Data de partida</label>
          <input type="text" class="form-control" >
        </div>
        <div class="form-group">
          <label for="dataVolta">Data de volta</label>
          <input type="text" class="form-control" >
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: #1bbc9b">Consultar</button>
      </form>

    </div>


    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
  </body>
</html>
